<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-FvOHqUoiaA4Zj2uzj43LmiKtck2xX7X1v3he4hsf/ujZmbc/Xb5UpRvbu5KTf7Q9T8GSLPjwW2nIUbN7xg6NUw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for container */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            margin-top: 50px; /* Added some top margin */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Drop shadow for depth */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <img [src]="product?.images" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h2>{{product?.title}}</h2>
            <p>{{product?.description}}</p>
            <p><strong>Price:</strong> {{product?.price | currency}}</p>
            <p><strong>Availability:</strong> {{product?.stock === 1 ? 'In stock (Last item)' : (product?.stock === 0 ? 'Out of stock' : 'Available')}}</p>
            <p><strong>Discount:</strong> {{product?.discountPercentage}}%</p>
            <p><strong>Rating:</strong> {{product?.rating}}</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
