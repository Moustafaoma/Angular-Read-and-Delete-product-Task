<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card small-card shadow">
          <img [src]="user.image" class="card-img-top" alt="User Image">
          <div class="card-body">
            <h2 class="card-title text-center">{{ user.firstName }} {{ user.lastName }}</h2>
            <div class="row">
              <div class="col-6">
                <p><strong>Age:</strong> {{ user.age }}</p>
                <p><strong>Gender:</strong> {{ user.gender }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone:</strong> {{ user.phone }}</p>
              </div>
              <div class="col-6">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Birth Date:</strong> {{ user.birthDate }}</p>
                <p><strong>Blood Group:</strong> {{ user.bloodGroup }}</p>
                <p><strong>Height:</strong> {{ user.height }} cm</p>
                <p><strong>Weight:</strong> {{ user.weight }} kg</p>
              </div>
            </div>
            <div class="text-center mt-3">
              <!-- <button class="btn btn-danger me-2" (click)="deleteUser(user.id)">Delete</button> -->
              <!-- <button class="btn btn-primary" (click)="OpenUserDetails(user.id)">View Data</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
